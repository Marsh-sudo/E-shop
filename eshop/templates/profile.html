{%extends 'base.html'%}
{%block content%}
<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <img src="{{user.profile.avatar.url}}"
                alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                <h5>{{user.profile.user}}</h5> 
              <i class="far fa-edit mb-5">
                <a class="btn btn-sm btn-info" href="{%url 'Updateprofile'%}">Update profile</a>
                 <br><br>
                <a href="{%url 'logout'%}">Logout</a>
              </i>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6>Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6>Email</h6>
                    <p class="text-muted">{{user.email}}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6>Phone</h6>
                    <p class="text-muted">123 456 789</p>
                  </div>
                </div>
                <h6>BIO</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-md-12">
                    <h6>Recent</h6>
                    <p>{{user.profile.bio}}</p> 
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}


div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="{{user.profile.avatar.url}}" alt="Avatar" style="width:300px;height:300px;">
    </div>
    <div class="flip-card-back">
      <h1>{{user.profile.user}}</h1> 
      <p>{{user.profile.bio}}</p> 
      <p>We love that guy</p>
    </div>
  </div>
</div>

<a href="{%url 'Updateprofile'%}">Update profile</a>
